# ebaysdk API Configurations

name: ebay_api_config
    
# Trading - External
api.ebay.com:
    password: YOUR_PASSWORD
    username: YOUR_USERNAME
    appid: "YOUR_APPID"
    certid: "YOUR_CERTID"
    devid: "YOUR_DEVID"
    token: "YOUR_TOKEN"
    version: 671
    https: 1

# Shopping
open.api.ebay.com:
    appid: "YOUR_APPID"
    certid: "YOUR_CERTID"
    devid: "YOUR_DEVID"
    version: 671

# Finding/Merchandising
svcs.ebay.com:
    appid: "YOUR_APPID"
    version: 1.0.0
    siteid: 'EBAY-GB'
